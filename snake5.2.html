<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            position: relative;
            margin: 0 auto;
            background-color: #fff;
        }
       .snake {
            width: 20px;
            height: 20px;
            background-color: #000;
            position: absolute;
        }
       .food {
            width: 20px;
            height: 20px;
            background-color: #f00;
            position: absolute;
        }
        #score {
            text-align: center;
            margin-top: 10px;
        }
    </style>


</head>
<body>
    <div id="game-board"></div>
    <div id="score">Score: 0</div>
    <script>
        // script.js
        let snake = [{x: 10, y: 10}];
        let food = {x: 20, y: 20};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameStarted = false;
	let foodImage = new Image();
	foodImage.src = "food.png";

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                let snakePart = snake[i];
                let div = document.createElement('div');
                div.className = 'snake';
                div.style.left = snakePart.x * 20 + 'px';
                div.style.top = snakePart.y * 20 + 'px';
                document.getElementById('game-board').appendChild(div);
            }
        }

        function drawFood() {
            // 确保食物的位置在游戏区域内
            food.x = Math.min(Math.max(food.x, 0), 19);
            food.y = Math.min(Math.max(food.y, 0), 19);

            let div = document.createElement('div');
   	    div.className = 'food';
            // 使用贴图来设置背景图像
           div.style.backgroundImage = `url(${foodImage.src})`;
            div.style.backgroundSize = 'cover'; // 确保贴图覆盖整个单元格
            div.style.left = food.x * 20 + 'px';
            div.style.top = food.y * 20 + 'px';
            document.getElementById('game-board').appendChild(div);
        }

        function moveSnake() {
            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
                // 生成新的食物位置时，确保它在游戏区域内
                food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
                drawFood(); // 重新绘制食物
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            let head = snake[0];
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                alert('Game Over! Your score is: ' + score);
                snake = [{x: 10, y: 10}];
                food = {x: 20, y: 20};
                dx = 1;
                dy = 0;
                score = 0;
                document.getElementById('score').innerText = 'Score: ' + score;
                gameStarted = false;
            } else {
                if (gameStarted) {
                    moveSnake();
                    document.getElementById('game-board').innerHTML = '';
                    drawSnake();
                    drawFood();
                    setTimeout(gameLoop, 200);
                }
            }
        }

        document.addEventListener('keydown', function(event) {
            if (!gameStarted && event.keyCode === 32) { // 空格键
                gameStarted = true;
                gameLoop();
            } else if (gameStarted) {
                switch (event.keyCode) {
                    case 37: // left
                        dx = -1;
                        dy = 0;
                        break;
                    case 38: // up
                        dx = 0;
                        dy = -1;
                        break;
                    case 39: // right
                        dx = 1;
                        dy = 0;
                        break;
                    case 40: // down
                        dx = 0;
                        dy = 1;
                        break;
                }
            }
        });

        // 添加游戏规则提示
        alert('Welcome to the Snake Game!\n\nRules:\n1. Use arrow keys to control the snake.\n2. Eat the food to grow and score points.\n3. Avoid colliding with the walls or yourself.\n4. Press the spacebar to start the game.\n\nGood luck!');

        drawSnake();
        drawFood();
    </script>
</body>
</html>
